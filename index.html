<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Account Balance</title>
</head>
<body>
  <header class="bg-color">
    <div class="container">
      <div class="balance">
        <h1>Account Balance in September</h1>
        
        <h2 class="balance__amount">2000.00</h2>
      </div>
    </div>
  </header>
  
  <main>
    <section class="bg-pastel-gray">
      <div class="container add-items">
        <div class="type item">
          <select name="" id="">
            <option value="">Income</option>
            <option value="">Expense</option>
          </select>
        </div>
        
        <div class="description item">
          <input type="text" class="description__input">
        </div>
        
        <div class="amount item">
          <input type="number" class="amount-__input">
        </div>
        
        <button class="item add-btn">Add</button>
      </div>
    </section>

    <section class="">
      <div class="container items-info">
        <div class="incomes bg-light-gray">
          <h4>Income</h4>
        </div>
        
        <div class="expenses bg-light-gray">
          <h4>Expense</h4>
        </div>
      </div>
    </section>
  </main>



  <script src="index.js"></script>
</body>
</html>
