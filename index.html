<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Account Balance</title>
</head>
<body>
  <header class="bg-green text-center">
    <div class="container">
      <h1 class="heading-1">Account Balance in September</h1>
    </div>
  </header>
  
  <main>
    <section class="bg-light-gray">
      <div class="container add-items">
        <div class="type input-item">
          <select class="item-type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>
        
        <div class="description input-item">
          <input type="text" class="description__input" placeholder="Add description">
        </div>
        
        <div class="amount input-item">
          <input type="number" class="amount__input" placeholder="Value">
        </div>
        
        <button class="btn input-item add-btn">
          <svg version="1.1" class="svg" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px" y="0px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve" width="25px" height="25px">
            <circle class="add-circle" cx="25" cy="25" r="25" />
            <line style="fill:none;stroke:#FFFFFF;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;"
              x1="25" y1="13" x2="25" y2="38" />
            <line style="fill:none;stroke:#FFFFFF;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;"
              x1="37.5" y1="25" x2="12.5" y2="25" />
          </svg>
        </button>
      </div>
    </section>

    <section class="bg-light-gray">
      <div class="container balance">
        <p>Balance: -10000</p> 
      </div>
    </section>

    <section class="bg-light-gray">
      <div class="container items-info">
        <div class="incomes">
          <h4 class="text-center income-heading heading">Income</h4>

          <div class="income__items">

            <!-- <div class="item" id="income-1">
              <div class="item__date">Date: 13/6/2018 9:30</div>

              <div class="item__details">
                <p class="description">Salary</p>
                <div class="value-btn-container">
                  <p class="value">2700€</p>
                  <button class="btn delete-btn">
                    <img class="income-delete-btn" src="./img/income-delete-icon.svg" alt="Delete icon">
                  </button>
                </div>
              </div>
            </div> -->

          </div>

          <div class="incomes__total">
            <p>Total incomes: </p>
            <p class="text-green">20000</p>
          </div>
        </div>
        
        <div class="expenses">
          <h4 class="text-center expense-heading heading">Expense</h4>

          <div class="expense__items">

            <!-- <div class="item">
              <div class="item__date">Date: 13/6/2018 9:30</div>
            
              <div class="item__details">
                <p class="description">Salary</p>
                <div class="value-btn-container">
                  <p class="value">2700€</p>
                  <button class="btn delete-btn">
                    <img class="expense-delete-btn" src="./img/expense-delete-icon.svg" alt="Delete icon">
                  </button>
                </div>
              </div>
            </div> -->

          </div>

          <div class="expenses__total">
            <p>Total expenses: </p>
            <p class="text-red">30000</p>
          </div>
        </div>
      </div>
    </section>
  </main>



  <script src="index.js"></script>
</body>
</html>
